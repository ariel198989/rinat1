<html><head><base href="https://rinatmassage.example.com/">
<meta charset="UTF-8">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffe6e6 0%, #f0fff0 100%);
        margin: 0;
        padding: 20px;
        direction: rtl;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container {
        max-width: 800px;
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        color: #d23669;
        text-align: center;
        margin-bottom: 20px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        animation: titleFloat 3s ease-in-out infinite;
    }

    @keyframes titleFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .heart-message {
        text-align: center;
        font-size: 1.3em;
        color: #555;
        margin-bottom: 30px;
        line-height: 1.6;
        padding: 20px;
        border: 2px solid #ffd1dc;
        border-radius: 15px;
        background: rgba(255,255,255,0.7);
        animation: glowBorder 2s infinite;
    }

    @keyframes glowBorder {
        0%, 100% { border-color: #ffd1dc; }
        50% { border-color: #d23669; }
    }

    .massage-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .option-card {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        border: 1px solid #ffd1dc;
        animation: cardAppear 0.6s ease-out backwards;
    }

    .option-card:nth-child(1) { animation-delay: 0.2s; }
    .option-card:nth-child(2) { animation-delay: 0.4s; }
    .option-card:nth-child(3) { animation-delay: 0.6s; }
    .option-card:nth-child(4) { animation-delay: 0.8s; }

    @keyframes cardAppear {
        from {
            opacity: 0;
            transform: translateY(30px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .option-card:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 8px 20px rgba(210,54,105,0.2);
        background: linear-gradient(to bottom right, #fff, #fff0f3);
    }

    .option-card h3 {
        color: #d23669;
        margin-bottom: 10px;
        font-size: 1.4em;
        transition: all 0.3s ease;
    }

    .option-card:hover h3 {
        transform: scale(1.05);
        text-shadow: 2px 2px 4px rgba(210,54,105,0.2);
    }

    .duration-select {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        border-radius: 8px;
        border: 1px solid #ffd1dc;
        background: #fff;
        color: #333;
        font-size: 1em;
        transition: all 0.3s ease;
    }

    .duration-select:hover {
        border-color: #d23669;
        box-shadow: 0 0 10px rgba(210,54,105,0.2);
    }

    .heart {
        width: 60px;
        height: 60px;
        margin: 20px auto;
        animation: heartbeat 1.5s ease-in-out infinite;
        filter: drop-shadow(0 0 5px rgba(210,54,105,0.5));
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        25% { transform: scale(1.1); }
        50% { transform: scale(1); }
        75% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    .signature {
        text-align: center;
        color: #d23669;
        font-style: italic;
        margin-top: 20px;
        font-size: 1.2em;
        animation: signatureGlow 2s infinite;
    }

    @keyframes signatureGlow {
        0%, 100% { text-shadow: 0 0 5px rgba(210,54,105,0); }
        50% { text-shadow: 0 0 10px rgba(210,54,105,0.5); }
    }

    .whatsapp-btn {
        background: #25d366;
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        text-decoration: none;
        display: inline-block;
        margin: 20px auto;
        font-size: 1.1em;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(37, 211, 102, 0.2);
        cursor: pointer;
    }

    .whatsapp-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        background: #22c15e;
    }

    .whatsapp-btn i {
        margin-left: 8px;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <svg class="heart" viewBox="0 0 32 32">
            <path d="M16,28.261c0,0-14-7.926-14-17.046c0-8.565,9.333-11.816,14-4.399
                     c4.667-7.417,14-4.167,14,4.399C30,20.335,16,28.261,16,28.261z" 
                  fill="#d23669"/>
        </svg>

        <h1>专转 拽专 砖</h1>
        
        <div class="heart-message">
            转, 专爪转 驻转注 转 注 转 转 <br>
            专 转 注住 砖 砖, 转 专  驻拽 砖注
        </div>

        <div class="massage-options">
            <div class="option-card">
                <h3>注住 砖 拽住</h3>
                <p>注住 专注 注 砖 转注转 专转 专转</p>
                <select class="duration-select" data-type="砖 拽住">
                    <option value="">专 砖 驻</option>
                    <option value="30">30 拽转 - 拽  专</option>
                    <option value="45">45 拽转 - 砖拽 转拽</option>
                    <option value="60">60 拽转 - 转  专</option>
                </select>
            </div>

            <div class="option-card">
                <h3>注住 专拽转 注拽</h3>
                <p>注住 驻 注拽 砖专专 砖专专 转驻住</p>
                <select class="duration-select" data-type="专拽转 注拽">
                    <option value="">专 砖 驻</option>
                    <option value="30">30 拽转 - 注住 转驻 拽爪专</option>
                    <option value="45">45 拽转 - 专转 拽专 驻拽转</option>
                    <option value="60">60 拽转 - 注专 专 专 专转</option>
                </select>
            </div>

            <div class="option-card">
                <h3>注住 专转专驻</h3>
                <p>注住 专注 砖 砖 专 注</p>
                <select class="duration-select" data-type="专转专驻">
                    <option value="">专 砖 驻</option>
                    <option value="30">30 拽转 - 住专 转  砖</option>
                    <option value="45">45 拽转 -  专 砖拽注</option>
                    <option value="60">60 拽转 -  驻拽  住驻</option>
                </select>
            </div>

            <div class="option-card">
                <h3>注住  转</h3>
                <p>驻 砖 注  转 转 砖专专 注拽</p>
                <select class="duration-select" data-type=" 转">
                    <option value="">专 砖 驻</option>
                    <option value="45">45 拽转 - 砖专  拽专</option>
                    <option value="60">60 拽转 -  祝 </option>
                    <option value="90">90 拽转 - 住祝 砖注 专</option>
                </select>
            </div>
        </div>

        <a href="#" class="whatsapp-btn" id="sendWhatsApp">
            <i class="fab fa-whatsapp"></i>
            砖 转 专 砖 住驻
        </a>

        <div class="signature">
              拽抓, 专 わ
        </div>
    </div>

    <script>
        let selectedType = '';
        let selectedDuration = '';
        let selectedReward = '';

        document.querySelectorAll('.option-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.option-card').forEach(c => 
                    c.style.background = 'white');
                this.style.background = '#fff0f3';
            });
        });

        document.querySelectorAll('.duration-select').forEach(select => {
            select.addEventListener('change', function(e) {
                e.stopPropagation();
                selectedType = this.getAttribute('data-type');
                selectedDuration = this.value;
                selectedReward = this.options[this.selectedIndex].text.split(' - ')[1];
                
                const parentCard = this.closest('.option-card');
                document.querySelectorAll('.option-card').forEach(card => {
                    card.style.background = 'white';
                });
                parentCard.style.background = '#fff0f3';
            });
        });

        document.getElementById('sendWhatsApp').addEventListener('click', function(e) {
            e.preventDefault();
            if (!selectedType || !selectedDuration) {
                alert(' 专 住 注住 砖 驻 驻 砖');
                return;
            }
            
            const message = ` 专! 
砖  注住 ${selectedType} 砖 ${selectedDuration} 拽转
转专 拽 ${selectedReward} `;
            
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/972545425189?text=${encodedMessage}`, '_blank');
        });
    </script>
</body>
</html>
